<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>staff_register</title>
    
</head>
<body>
    
    <h1>Welcome to the Register Page!</h1>
    <form action="/registerAuth_staff" method="POST">
        This is the form for airline staff register
        <table ID='table1'>
            <!-- Select permission type -->
            <!-- <tr>
                <td>
                    Permission Type
                </td>
                <td>
                    <select name='permission' id='staffPermission' > 
                        <option value='Admin'> Admin </option>
                        <option value='Operator'> Operator </option>
                    </select>
                </td>
            </tr> -->
            <!-- Email_address -->
            <tr>
                <td>
                    Email address
                </td>
                <td>
                    <input type="text" name = "email" placeholder="email" required/>
                </td>
            </tr>
            <!-- Password -->
            <tr>
                <td>
                    Password: 
                </td>
                <td>
                    <input type="password" name = "password" placeholder="password" required/>
                </td>
            </tr>
            <!-- Password2 -->
            <tr>
                <td>
                    Confirm your password again: 
                </td>
                <td>
                    <input type = "password" name = "password2" placeholder = "Please confirm again" required/>
                </td>
            </tr>
            <!-- First Name -->
            <tr>
                <td>
                    First name: 
                </td>
                <td>
                    <input type = "text" name = "first_name" placeholder = "" required/>
                </td>
            </tr>
            <!-- Last Name -->
            <tr>
                <td>
                    Last name: 
                </td>
                <td>
                    <input type = "text" name = "last_name" placeholder = "" required/>
                </td>
            </tr>
            <!-- Date of Birth -->
            <tr>
                <td>
                    Date of Birth: 
                </td>
                <td>
                    <!-- <script>
                        document.getElementById('birthday').max = new Date().toISOString().split("T")[0];
                    </script> -->
                    <input type="date" name="date_of_birth" min='1900-01-01' > 
                </td>
            </tr>
            <!-- Airline staff Work For -->
            <tr>
                <td>
                    Airline you work for: 
                </td>

                <td>
                    
                    <input type = "text" name = "airline_name" placeholder = "" required/>
                </td>
                
            </tr>
        </table>
        
        <input type="submit"  name="submit" value="register" /><br>
        <button type="button"><a href="/">GO BACK</a></button><br>
    </form>
    
    {% if error %}
        <p class="error"><strong>Error:</strong> {{error}}</p>
    {% endif %}
</body>
</html>
